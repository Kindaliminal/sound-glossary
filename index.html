<!DOCTYPE html>
<html lang="fr">
<head>

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .sound {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 10px;
      background: #1a1a1a;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }

      font-size: 0.8em;
      color: #aaa;
      word-break: break-all;
    }
  </style>

<body>

  <h1>Sound glossary</h1>

  <!-- INSTRUCTIONS -->
  <!--
    1. Place ce fichier HTML dans un dossier.
    2. Mets tes fichiers audio (.mp3, .wav, .ogg) dans le même dossier.
    3. Remplace "nomduson.mp3" par le vrai nom de ton fichier.
    4. Héberge le dossier sur GitHub Pages ou Netlify.
    5. Utilise l'URL directe du fichier audio dans Twine.
  -->

  <div class="sound">
    <strong>〠</strong>
